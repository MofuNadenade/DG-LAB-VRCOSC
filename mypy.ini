[mypy]
# Basic settings
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# External library stub configuration
[mypy-pydglab_ws]
ignore_missing_imports = True

[mypy-pydglab_ws.*]
ignore_missing_imports = True

[mypy-pythonosc]
ignore_missing_imports = True

[mypy-pythonosc.*]
ignore_missing_imports = True

[mypy-qasync]
ignore_missing_imports = True

[mypy-qrcode]
ignore_missing_imports = True

[mypy-qrcode.*]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

[mypy-psutil]
ignore_missing_imports = True

[mypy-websockets]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-requests]
ignore_missing_imports = True

# PySide6 may also lack complete type stubs
[mypy-PySide6.*]
ignore_missing_imports = True

# Project-specific settings
# All modules now have proper type annotations